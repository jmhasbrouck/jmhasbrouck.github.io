<!DOCTYPE html>
<html>
    <head>
        <!--links-->
        
        <!--bootstrap and jQuery links-->
        <link rel="stylesheet"  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!--my links-->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
             
        <!--title-->
                <title>Mortgage Assignment</title>
            </head>
            <body>
                <h1>Mortgage Calculator</h1>
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <fieldset>
                                <form id="inputForm">
                                    <div class = "row">
                                        <div class= "col-md-3">
                                            <!-- put all form inputs in a div with class form-group -->
                                            <div class="form-group">
                                                <label for="Loan amount" >Enter the loan amount: </label>
                                                <!-- form-control class for inputs to take up the whole width of the screen
                                         and they are vertical (label above the input) for mobile devices -->
                                                <input type="text" class="form-control" id="loan" placeholder="$0.00"/>
                                            </div>
                                        </div>
                                        <div class= "col-md-3">
                                            <!-- put all form inputs in a div with class form-group -->
                                            <div class="form-group">
                                                <label for="principal" >Enter the principal: </label>
                                                <!-- form-control class for inputs to take up the whole width of the screen
                                         and they are vertical (label above the input) for mobile devices -->
                                                <input type="text" class="form-control" id="principal" placeholder="$0.00"/>
                                            </div>
                                        </div>
                                        <div class= "col-md-3">
                                            <div class="form-group">
                                                <label for="monthly_interest_rate" >Enter the yearly interest rate <u>as a percent</u>: </label>
                                                <!-- form-control class for inputs to take up the whole width of the screen
                                                 and they are vertical (label above the input) for mobile devices -->
                                                <input type="text" class="form-control" id="monthly_interest_rate" placeholder="Yearly interest rate"/>
                                            </div>
                                        </div>
                                        <div class = "col-md-3">
                                            <div class="form-group">						
                                                <label for="yearDDL">Select number of years: </label> 
                                                <!-- drop down list -->
                                                <select class="form-control" id="yearDDL"> 
                                                    <option value="15">15 years</option> 
                                                    <option value="20">20 years</option> 
                                                    <option value="30" selected="selected">30 years<option> 
                                                </select> 					
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <!-- all bootstrap buttons should have class btn and a button type -->
                                            <button type="button" id="submitButton" class="btn btn-default">
                                                <!-- a glyphicon is a scalable pic that can be used in controls. 
							always create an empty span with the glyphicon class and the desired pic (http://glyphicons.com/) -->
                                                <span class="glyphicon glyphicon-refresh"></span>
							Calculate! 
						
                                            </button>
                                            <button type="button" id="clearButton" class="btn btn-default">
							Clear Results 
                                                <span class="glyphicon glyphicon-flash"></span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>
                    </div>
                </div>
                
                
                    <div id = "outputDiv">
                    </div>

               
                <script type ="text/javascript" src="scripts.js"></script>   
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

            </body>
        </html>
