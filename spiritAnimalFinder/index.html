<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/login_stylesheet.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script>
    $(document).ready(function(){
        $(".form-login").fadeIn(1000);
    });
    </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5 col-md-4">
                    <div class="form-login" id="login">
                        <h4>Find your Spirit Animal</h4>
                        <input type="text" id="email" class="form-control input-sm chat-input" placeholder="email@example.com" />
                        </br>
                        <input type="text" id="password" class="form-control input-sm chat-input" placeholder="password" />
                        </br>
                        <div class="wrapper">
                            <span class="group-btn">     
                                <button type="button" id="login_button" class="btn btn-primary">
                                    <span class="glyphicons glyphicons-temperature-low">Login</span>		
                                </button>
                            </span>
                        </div>
                        <hr>
                        <div class="wrapper">
                            <span class="group-btn">     
                                <button type="button" id="account_button" class="btn btn-primary">
                                    <span class="glyphicons glyphicons-temperature-low">New Account</span>		
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/login.js"></script>
</html>
