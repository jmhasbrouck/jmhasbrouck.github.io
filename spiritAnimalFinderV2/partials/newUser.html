
<div class = "panel-group" ng-controller="accountCreation">
            <div class="panel panel-default" style="background-color: rgba(255,255,255,.6)">
                <!--I wanted to have facebook and google authentification :'(
                <input type="image" id="image" src="partials/images/facebook-icon.png" ng-click="submit_facebook()"/>
                <input type="image" id="image" src="partials/images/google-g-logo.png" ng-click="submit_google()"/>
                <input type="image" id="image" src="partials/images/email-logo.png" ng-click="on=true"/>-->
                <div class="panel-body"  >
                    
                    <input type="text" class="form-control" name="name" placeholder="Name" required="" autofocus="" id="name"/>
                    <br>
                    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" id="email"/>
                    <br>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="" id="password"/>
                    <br>
                    <br>
                    <form id="radio_form">
                        <div id="mof"><label class="radio-inline">
                            <input type="radio" ng-model="gender" value="male">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="gender" value="female">Female
                        </label>
                        </div>
                    </form>
                    <br>
                    <button type="submit" class="btn btn-default" ng-click="submit_email()">Submit</button>
                </div>
    </div>
</div>
<style>
    #image{
        height:64px;
        width: 64px;
        background-size: cover;
    }
    .animate-if {
  background:white;
  border:1px solid black;
  padding:10px;
}

.animate-if.ng-enter, .animate-if.ng-leave {
  transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
}

.animate-if.ng-enter,
.animate-if.ng-leave.ng-leave-active {
  opacity:0;
}

.animate-if.ng-leave,
.animate-if.ng-enter.ng-enter-active {
  opacity:1;
}
</style>
